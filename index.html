<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gustavo Carrias | Web Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,400;1,600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0D0D0D; color: #EAEAEA; overflow-x: hidden; }
    h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
    .font-accent { font-family: 'Playfair Display', serif; }

    .gold-gradient-text {
      background: linear-gradient(to right, #D4AF37, #F2D06B, #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .glass-panel {
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .blob {
      position: absolute;
      filter: blur(80px);
      z-index: 0;
      animation: float 10s ease-in-out infinite;
    }

    .hero-image-mask {
      mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    }

    @media (min-width: 1024px) {
      .hero-image-mask {
        mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%),
                    linear-gradient(to bottom, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%),
                            linear-gradient(to bottom, black 80%, transparent 100%);
         -webkit-mask-composite: source-in;
         mask-composite: intersect;
      }
    }

    @keyframes float {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }

    @keyframes pulse-gold {
      0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
      100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
    }

    .btn-pulse {
      animation: pulse-gold 2s infinite;
    }

    ::selection {
        background-color: #D4AF37;
        color: black;
    }
  </style>
