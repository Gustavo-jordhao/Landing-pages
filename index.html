<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gustavo Carrias | Web Designer</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fontes -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,400;1,600&family=Poppins:wght@600;700;800&display=swap');

    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
    .font-accent { font-family: 'Playfair Display', serif; }

    .gold-gradient-text {
      background: linear-gradient(to right, #D4AF37, #F2D06B, #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .glass-panel {
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .blob {
      position: absolute;
      filter: blur(80px);
      opacity: 0.4;
      z-index: 0;
      animation: float 10s ease-in-out infinite;
    }

    /* Efeito de Máscara para "remover" fundo da imagem suavemente */
    .hero-image-mask {
      mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    }

    @media (min-width: 1024px) {
      .hero-image-mask {
        mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%),
                    linear-gradient(to bottom, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%),
                            linear-gradient(to bottom, black 80%, transparent 100%);
         -webkit-mask-composite: source-in;
         mask-composite: intersect;
      }
    }

    @keyframes float {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }

    @keyframes pulse-gold {
      0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
      100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
    }

    .btn-pulse {
      animation: pulse-gold 2s infinite;
    }

    ::selection {
        background-color: #D4AF37;
        color: black;
    }
  </style>
</head>
<body class="bg-[#0D0D0D] text-[#EAEAEA] overflow-x-hidden">

  <div id="root"></div>

  <!-- React & ReactDOM (UMD builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel para transformar JSX no navegador (apenas em dev / protótipo) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- TODO: TODO SEU CÓDIGO REACT/JSX abaixo - TUDO dentro deste script -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- ÍCONES (SVG Inline para evitar dependências externas) ---
    const Icon = ({ children, size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        {children}
      </svg>
    );

    const MessageCircle = (props) => <Icon {...props}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></Icon>;
    const Check = (props) => <Icon {...props}><polyline points="20 6 9 17 4 12"/></Icon>;
    const ArrowRight = (props) => <Icon {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></Icon>;
    const Smartphone = (props) => <Icon {...props}><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></Icon>;
    const Layout = (props) => <Icon {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></Icon>;
    const Zap = (props) => <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
    const Star = (props) => <Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></Icon>;
    const Globe = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></Icon>;
    const ShoppingBag = (props) => <Icon {...props}><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></Icon>;

    // --- UTILS ---
    const useElementOnScreen = (options) => {
      const containerRef = useRef(null);
      const [isVisible, setIsVisible] = useState(false);

      useEffect(() => {
        const observer = new IntersectionObserver((entries) => {
          const [entry] = entries;
          if (entry.isIntersecting) {
            setIsVisible(true);
            if (containerRef.current) observer.unobserve(containerRef.current);
          }
        }, options);

        if (containerRef.current) observer.observe(containerRef.current);

        return () => {
          if (containerRef.current) observer.unobserve(containerRef.current);
        };
      }, [containerRef, options]);

      return [containerRef, isVisible];
    };

    const FadeInSection = ({ children, className = "", delay = 0 }) => {
      const [ref, isVisible] = useElementOnScreen({
        root: null,
        rootMargin: "0px",
        threshold: 0.1,
      });

      return (
        <div
          ref={ref}
          style={{ transitionDelay: `${delay}ms` }}
          className={`transition-all duration-1000 ease-out transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}
        >
          {children}
        </div>
      );
    };

    // --- COMPONENTES ---
    function ServiceCard({ icon, title, desc, delay }) {
      return (
        <FadeInSection delay={delay}>
          <div className="group bg-[#1E1E1E] p-8 rounded-xl border border-transparent hover:border-[#D4AF37]/50 hover:-translate-y-2 transition-all duration-300 h-full">
            <div className="w-14 h-14 bg-[#0D0D0D] rounded-lg flex items-center justify-center text-[#D4AF37] mb-6 group-hover:scale-110 transition-transform">
              {icon}
            </div>
            <h3 className="text-xl font-bold text-white mb-3 font-poppins">{title}</h3>
            <p className="text-gray-400 leading-relaxed text-sm">{desc}</p>
          </div>
        </FadeInSection>
      );
    }

    function StepCard({ number, title, desc }) {
      return (
        <FadeInSection delay={parseInt(number) * 100}>
          <div className="relative flex flex-col items-center z-10">
            <div className="w-16 h-16 rounded-full bg-[#1E1E1E] border-2 border-[#D4AF37] flex items-center justify-center text-xl font-bold text-[#D4AF37] mb-6 shadow-[0_0_15px_rgba(212,175,55,0.2)]">
              {number}
            </div>
            <h3 className="text-xl font-bold mb-3 text-white">{title}</h3>
            <p className="text-gray-400 max-w-xs mx-auto text-sm">{desc}</p>
          </div>
        </FadeInSection>
      );
    }

    function PortfolioItem({ image, fallbackImage, category, title }) {
      return (
        <FadeInSection>
          <div className="relative group overflow-hidden rounded-xl h-64 cursor-pointer border border-white/5">
            <img
              src={image}
              onError={(e) => {
                e.target.onerror = null; 
                if (fallbackImage) e.target.src = fallbackImage;
              }}

              className="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-110 transition-transform duration-700"
            />

            <div className="absolute inset-4 border border-white/10 rounded flex items-center justify-center">
                <span className="text-white/20 text-4xl font-accent italic font-bold opacity-0 group-hover:opacity-100 transition-opacity duration-500 transform translate-y-4 group-hover:translate-y-0">
                    Visualizar
                </span>
            </div>

            <div className="absolute bottom-0 left-0 p-6 w-full bg-gradient-to-t from-black to-transparent">
              <p className="text-[#D4AF37] text-xs font-bold uppercase tracking-wider mb-1">{category}</p>
              <h3 className="text-white text-xl font-bold">{title}</h3>
            </div>
          </div>
        </FadeInSection>
      );
    }

    function TestimonialCard({ quote, author, role }) {
      return (
        <FadeInSection>
          <div className="glass-panel p-8 rounded-xl h-full flex flex-col justify-between">
            <div className="mb-6">
              <div className="flex gap-1 mb-4 text-[#D4AF37]">
                <Star size={14} fill="#D4AF37" />
                <Star size={14} fill="#D4AF37" />
                <Star size={14} fill="#D4AF37" />
                <Star size={14} fill="#D4AF37" />
                <Star size={14} fill="#D4AF37" />
              </div>
              <p className="text-gray-300 italic font-accent text-lg leading-relaxed">"{quote}"</p>
            </div>
            <div>
              <p className="text-white font-bold">{author}</p>
              <p className="text-[#D4AF37] text-xs">{role}</p>
            </div>
          </div>
        </FadeInSection>
      );
    }

    // --- APP PRINCIPAL ---
    function App() {
      const [isScrolled, setIsScrolled] = useState(false);
      const whatsappLink = "https://wa.me/5586994843759?text=Quero%20uma%20landing%20page%20profissional%20(Gustavo%20Carrias).%20Vim%20pelo%20seu%20site.";

      useEffect(() => {
        const handleScroll = () => {
          setIsScrolled(window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <div className="min-h-screen">
          {/* Background Blobs */}
          <div className="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none">

            <div className="blob bg-purple-900 w-96 h-96 rounded-full bottom-[10%] right-[-10%] opacity-20"></div>
            <div className="blob bg-[#1E1E1E] w-80 h-80 rounded-full top-[40%] left-[30%] opacity-30"></div>
          </div>

          {/* Navbar */}
          <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-[#0D0D0D]/90 backdrop-blur-md py-4 border-b border-white/5' : 'bg-transparent py-6'}`}>
            <div className="container mx-auto px-6 flex justify-between items-center">
              <div className="text-xl font-bold tracking-tighter">
                GUSTAVO<span className="text-[#D4AF37]">CARRIAS</span>
              </div>
              <a 
                href={whatsappLink} 
                target="_blank"
                rel="noopener noreferrer"
                className="hidden md:flex items-center gap-2 bg-white/5 hover:bg-[#D4AF37] hover:text-black border border-white/10 px-5 py-2 rounded-full transition-all duration-300 text-sm font-medium group"
              >
                Falar no WhatsApp
                <ArrowRight size={16} className="group-hover:translate-x-1 transition-transform" />
              </a>
            </div>
          </nav>

          {/* HERO */}
          <section className="relative min-h-screen flex items-center pt-20 overflow-hidden">
            <div className="container mx-auto px-6 relative z-10 flex flex-col lg:flex-row items-center gap-12 lg:gap-20">
              {/* Esquerda */}
              <div className="lg:w-1/2 flex flex-col items-center lg:items-start text-center lg:text-left z-20">
                <FadeInSection>
                  <div className="inline-block mb-6 px-4 py-1.5 rounded-full border border-[#D4AF37]/30 bg-[#D4AF37]/10 text-[#D4AF37] text-xs font-semibold tracking-wider uppercase">
                    Web Design Premium
                  </div>
                </FadeInSection>

                <FadeInSection delay={200}>
                  <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold leading-[1.1] mb-6 tracking-tight">
                    Landing pages <br />
                    que transformam <br />
                    <span className="font-accent italic font-normal text-[#D4AF37] pr-2">seguidores</span>
                    em
                    <span className="gold-gradient-text"> Clientes.</span>
                  </h1>
                </FadeInSection>

                <FadeInSection delay={400}>
                  <p className="text-gray-400 text-lg md:text-xl max-w-xl mb-10 leading-relaxed">
                    Sites rápidos, modernos e com visual premium — feitos para aumentar sua conversão e destacar seu negócio no digital.
                  </p>
                </FadeInSection>

                <FadeInSection delay={600}>
                  <div className="flex flex-col sm:flex-row gap-4 items-center w-full lg:w-auto">
                    <a 
                      href={whatsappLink}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="btn-pulse inline-flex items-center justify-center gap-3 bg-[#D4AF37] text-black text-lg font-bold px-8 py-4 rounded-full hover:bg-white transition-all duration-300 transform hover:scale-105 shadow-[0_0_30px_rgba(212,175,55,0.3)] w-full sm:w-auto"
                    >
                      <Smartphone size={24} />
                      Criar Landing Page
                    </a>
                  </div>
                  <p className="mt-6 text-xs text-gray-500 flex flex-wrap items-center gap-3 opacity-80 justify-center lg:justify-start">
                    <span className="flex items-center gap-1"><Check size={12} className="text-[#D4AF37]" /> Entrega rápida</span>
                    <span className="hidden sm:inline w-1 h-1 rounded-full bg-gray-600"></span>
                    <span className="flex items-center gap-1"><Check size={12} className="text-[#D4AF37]" /> Visual profissional</span>
                  </p>
                </FadeInSection>
              </div>

              {/* Direita */}
              <div className="lg:w-1/2 relative w-full flex justify-center lg:justify-end">
                <FadeInSection delay={400}>
                  <div className="relative w-full max-w-[500px] lg:max-w-full">

                    <div className="relative z-10 rounded-2xl overflow-hidden border border-white/5 shadow-2xl">
                       <div className="absolute inset-0 bg-gradient-to-t from-[#0D0D0D] via-transparent to-transparent opacity-60 z-20"></div>
                       
                       <img 
                         src="hero-image.jpg" 
                         onError={(e) => {
                             e.target.onerror = null; 
                             e.target.src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=800";
                         }}
                         alt="Gustavo Carrias - Web Designer" 
                         className="w-full h-auto object-cover transform hover:scale-105 transition-transform duration-700 ease-out hero-image-mask"
                       />
                    </div>

                    <div className="absolute -bottom-6 -left-6 z-30 glass-panel p-4 rounded-xl flex items-center gap-3 animate-bounce shadow-lg" style={{ animationDuration: '3s' }}>

                      <div>

              </div>

          </section>

          {/* SERVIÇOS */}
          <section className="py-20 bg-[#0D0D0D] relative z-10">
            <div className="container mx-auto px-6">
              <FadeInSection>
                <div className="text-center mb-16">
                  <h2 className="text-3xl md:text-4xl font-bold mb-4">Criação rápida e profissional</h2>
                  <p className="text-gray-400 font-accent italic text-xl">Para qualquer tipo de negócio</p>
                </div>
              </FadeInSection>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <ServiceCard icon={<Layout size={32} />} title="Landing Pages" desc="Páginas de alta conversão focadas em vendas." delay={0} />
                <ServiceCard icon={<ShoppingBag size={32} />} title="Catálogos Digitais" desc="Seus produtos com preços e botões de compra." delay={100} />
                <ServiceCard icon={<Globe size={32} />} title="Minisites Institucionais" desc="Apresente sua empresa com elegância." delay={200} />
                <ServiceCard icon={<MessageCircle size={32} />} title="Páginas de Agendamento" desc="Integração direta com seu WhatsApp." delay={300} />
                <ServiceCard icon={<Smartphone size={32} />} title="Cardápios Delivery" desc="Modernos, rápidos e fáceis de usar." delay={400} />
                <ServiceCard icon={<Zap size={32} />} title="Páginas de Lançamento" desc="Para ofertas relâmpago e infoprodutos." delay={500} />
              </div>
            </div>
          </section>

          {/* PARA QUEM É */}
          <section className="py-20 bg-[#141414] relative border-y border-white/5">

              <div className="flex flex-col lg:flex-row items-center gap-12">
                <div className="lg:w-1/3">
                  <FadeInSection>
                    <h2 className="text-3xl md:text-5xl font-bold mb-6 leading-tight">
                      Perfeito para profissionais que precisam de <span className="text-[#D4AF37]">mais clientes.</span>
                    </h2>
                    <p className="text-gray-400 mb-8">Se você vende um serviço ou produto, sua imagem na internet precisa transmitir confiança imediata.</p>
                    <a href={whatsappLink} target="_blank" rel="noopener noreferrer" className="text-[#D4AF37] hover:text-white font-medium flex items-center gap-2 transition-colors">
                      Solicitar orçamento <ArrowRight size={18} />
                    </a>
                  </FadeInSection>
                </div>
                <div className="lg:w-2/3">
                  <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                    {["Petshops", "Barbearias", "Salões de Beleza", "Hamburguerias", "Clínicas Estéticas", "Lojas de Roupas", "Delivery", "Estúdios Tattoo", "Nail Designers", "Personal Trainers", "Restaurantes", "Profissionais Liberais"].map((item, index) => (
                      <FadeInSection key={index} delay={index * 50}>
                        <div className="glass-panel p-4 rounded-lg flex items-center gap-3 hover:bg-[#D4AF37]/10 transition-colors cursor-default">
                          <div className="w-2 h-2 rounded-full bg-[#D4AF37]"></div>
                          <span className="text-sm md:text-base font-medium text-gray-200">{item}</span>
                        </div>

                    ))}

                </div>
              </div>
            </div>
          </section>

          {/* COMO FUNCIONA */}
          <section className="py-24 bg-[#0D0D0D]">
            <div className="container mx-auto px-6 text-center">
              <FadeInSection>
                <h2 className="text-3xl md:text-4xl font-bold mb-16">Simples, rápido e <span className="text-[#D4AF37] font-accent italic">sem complicação</span></h2>
              </FadeInSection>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 relative">
                <div className="hidden md:block absolute top-12 left-[20%] right-[20%] h-[2px] bg-gradient-to-r from-transparent via-[#D4AF37]/30 to-transparent"></div>
                <StepCard number="01" title="A Ideia" desc="Você me conta sua ideia e objetivo através do WhatsApp." />
                <StepCard number="02" title="A Criação" desc="Eu desenvolvo o layout completo, moderno e otimizado." />
                <StepCard number="03" title="A Entrega" desc="Você recebe o link pronto para colocar na bio e divulgar." />

            </div>
          </section>

          {/* PORTFÓLIO */}
          <section className="py-24 bg-[#0D0D0D]">

              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">

                  image="clinica.jpg" 
                  fallbackImage="https://images.unsplash.com/photo-1626045436818-de08f2293811?auto=format&fit=crop&q=80&w=800"
                  category="Estética" title="Clínica Royal" 
                />
                <PortfolioItem 
                  image="burger.jpg" 
                  fallbackImage="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&q=80&w=800"
                  category="Gastronomia" title="Burger House" 
                />
                <PortfolioItem 
                  image="barber.jpg" 
                  fallbackImage="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?auto=format&fit=crop&q=80&w=800"
                  category="Serviços" title="Barber Shop" 
                />
              </div>
            </div>
          </section>

          {/* DEPOIMENTOS */}
          <section className="py-20 bg-[#141414] border-t border-white/5">

                 <h2 className="text-3xl font-bold mb-12 text-center">O que dizem sobre o trabalho</h2>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">

            <div className="container mx-auto px-6 relative z-10 flex flex-col-reverse lg:flex-row items-center gap-12">
